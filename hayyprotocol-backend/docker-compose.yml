services:
  # HayyProtocol Backend (Relayer + API Server)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hayyprotocol-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      # Override STATE_FILE for Docker (use persistent volume path)
      - STATE_FILE=/app/data/relayer-state.json
    volumes:
      # Persist relayer state
      - relayer-data:/app/data
      # Mount .env file (alternative to environment variables)
      # - ./.env:/app/.env:ro
    networks:
      - hayyprotocol-network
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:3001/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  relayer-data:
    driver: local

networks:
  hayyprotocol-network:
    driver: bridge
